<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body> 
  <main>
    <div class="top-container">
      <div class="logo-container">
          <img src="./images/logo.svg">
      </div>
      <div class="icons-container">
          <div class="icon">
            <img src="./images/icon-document.svg">
          </div>
          <div class="icon">
            <img src="./images/icon-folder.svg">
          </div>
          <div class="icon">
            <img src="./images/icon-upload.svg">
          </div>
      </div>
    </div>
    <div class="bottom-container">
      <h2 class="data-usage-desc">Youâ€™ve used <span class="data-qty">815 GB</span> of your storage</h2>
      <div class="data-usage-bar">
        <div class="data-usage-value">
        </div>
      </div>
      <div class="data-limits">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      <div class="data-left">
        <span class="data-num">185</span> <span class="data-text">GB Left</span>
      </div>
    </div> 
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mahesh</a>.
    </div>
  </main>
</body>
</html>
